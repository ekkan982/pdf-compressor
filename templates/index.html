<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ✅ Google Search Console Verification Meta Tag -->
    <meta name="google-site-verification" content="your_verification_code" />

    <title>PDF Compressor - Reduce PDF Size to 200KB</title>
    <meta name="description" content="Compress your PDF files to exactly 200KB for free. No signup required. Fast and secure PDF size reducer online.">
    <meta name="keywords" content="PDF compressor, free PDF size reducer, online PDF compression, reduce PDF to 200KB">
    <meta name="robots" content="index, follow">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
        }

        .btn {
            display: inline-block;
            width: 150px;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Compress Your PDF to 200KB</h1>

    <div class="container">
        <input type="file" id="fileInput">
        <br>
        <button class="btn" id="uploadBtn">Upload PDF</button>
        <button class="btn" id="downloadBtn">Download PDF</button>
        <p id="status"></p>

        <p class="footer-text">
            🚀 Fast & Free PDF Compressor | No Signup Required  
        </p>
    </div>

    <script>
        document.getElementById("uploadBtn").addEventListener("click", function() {
            let fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                document.getElementById("status").innerText = "⚠️ Please select a file!";
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("status").innerText = "✅ " + data;
            })
            .catch(error => console.error("Error:", error));
        });

        document.getElementById("downloadBtn").addEventListener("click", function() {
            window.location.href = "/download";
        });
    </script>

</body>
</html>
