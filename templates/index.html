<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input[type="file"] { margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        #message { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>PDF Compressor (200KB)</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required>
        <button type="submit">Compress & Download</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = new FormData();
            let pdfFile = document.getElementById("pdfFile").files[0];
            if (!pdfFile) {
                document.getElementById("message").innerText = "Please select a PDF file!";
                return;
            }

            formData.append("pdf", pdfFile);
            document.getElementById("message").innerText = "Compressing... Please wait.";

            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                let url = window.URL.createObjectURL(blob);
                let a = document.createElement("a");
                a.href = url;
                a.download = "compressed_" + pdfFile.name;
                document.body.appendChild(a);
                a.click();
                a.remove();
                document.getElementById("message").innerText = "Download Complete!";
            })
            .catch(error => {
                console.error(error);
                document.getElementById("message").innerText = "Error compressing PDF!";
            });
        });
    </script>
</body>
</html>
